<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1f38,#06121f 60%);
  color:white;
  overflow-x:hidden;
}

/* Header */
.header{
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
  letter-spacing:2px;
  text-shadow:0 0 25px #00bfff;
}

/* Section */
.section{
  padding:30px 0;
}

.section-title{
  padding:0 25px;
  font-size:20px;
  margin-bottom:20px;
  text-shadow:0 0 15px rgba(0,191,255,0.6);
}

/* 3D Slider */
.slider{
  display:flex;
  gap:40px;
  padding:20px 40px;
  overflow-x:auto;
  scroll-behavior:smooth;
  perspective:1200px;
}

.slider::-webkit-scrollbar{ display:none; }

.card{
  min-width:220px;
  height:330px;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  transform-style:preserve-3d;
  transition:0.6s ease;
  cursor:pointer;
  background:#000; /* خلفية نظيفة لو فيه فراغ */
}

.card img{
  width:100%;
  height:100%;
  object-fit:contain;   /* ✅ الصورة كاملة بدون قص */
  border-radius:25px;
}

/* 3D Hover */
.card:hover{
  transform:rotateY(15deg) scale(1.08);
  box-shadow:
    0 0 30px rgba(0,191,255,0.9),
    0 0 80px rgba(0,191,255,0.6);
}

/* Glow Overlay */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:25px;
  background:linear-gradient(180deg,transparent,rgba(0,191,255,0.3));
  opacity:0;
  transition:0.4s;
}

.card:hover::after{
  opacity:1;
}

/* Floating Effect */
.slider .card:nth-child(odd){
  transform:translateY(20px);
}

/* ===== Overlay Page ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  backdrop-filter:blur(20px);
  z-index:9999;
  overflow-y:auto;
  padding:40px;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.episodes-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:25px;
  margin-top:30px;
}

.episode-card{
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 25px rgba(0,191,255,0.3);
}

.episode-card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.episode-card:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 30px rgba(0,191,255,0.9),
    0 0 70px rgba(0,191,255,0.5);
}

.close-btn{
  margin-top:40px;
  background:linear-gradient(45deg,#00bfff,#008cff);
  border:none;
  padding:12px 30px;
  border-radius:30px;
  color:white;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,191,255,0.8);
}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(7,26,47,0.95);
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  backdrop-filter:blur(10px);
}
.bottom-nav div{ cursor:pointer; }
</style>
</head>

<body>
