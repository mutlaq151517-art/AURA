<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1f38,#06121f 60%);
  color:white;
  overflow-x:hidden;
}

.header{
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
  letter-spacing:2px;
  text-shadow:0 0 25px #00bfff;
}

.section{
  padding:30px 0;
}

.section-title{
  padding:0 25px;
  font-size:20px;
  margin-bottom:20px;
  text-shadow:0 0 15px rgba(0,191,255,0.6);
}

.slider{
  display:flex;
  gap:40px;
  padding:20px 40px;
  overflow-x:auto;
  scroll-behavior:smooth;
  perspective:1200px;
}

.slider::-webkit-scrollbar{ display:none; }

.card{
  min-width:220px;
  height:330px;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  transform-style:preserve-3d;
  transition:0.6s ease;
  cursor:pointer;
  background:#000;
}

.card img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:25px;
}

.card:hover{
  transform:rotateY(15deg) scale(1.08);
  box-shadow:
    0 0 30px rgba(0,191,255,0.9),
    0 0 80px rgba(0,191,255,0.6);
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:25px;
  background:linear-gradient(180deg,transparent,rgba(0,191,255,0.3));
  opacity:0;
  transition:0.4s;
}

.card:hover::after{
  opacity:1;
}

.slider .card:nth-child(odd){
  transform:translateY(20px);
}

/* ===== Overlay ===== */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.94);
  backdrop-filter:blur(25px);
  z-index:9999;
  overflow-y:auto;
  padding:40px;
}

/* ğŸ¬ ØªØµÙ…ÙŠÙ… Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯ */

.episodes-grid{
  display:flex;
  flex-direction:column;
  gap:30px;
  margin-top:40px;
}

.episode-card{
  position:relative;
  border-radius:25px;
  overflow:hidden;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 25px rgba(0,191,255,0.3);
}

.episode-card img{
  width:100%;
  height:250px;
  object-fit:cover;
  transition:0.4s;
}

.episode-card:hover{
  transform:scale(1.02);
  box-shadow:
    0 0 40px rgba(0,191,255,0.9),
    0 0 90px rgba(0,191,255,0.4);
}

/* Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ø­Ù„Ù‚Ø© ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© */
.episode-title{
  position:absolute;
  top:20px;
  right:20px;
  background:rgba(0,0,0,0.6);
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
  backdrop-filter:blur(10px);
}

/* Ø²Ø± ØªØ´ØºÙŠÙ„ ÙŠØ¸Ù‡Ø± Ø¹Ù†Ø¯ Ø§Ù„Ù…Ø±ÙˆØ± */
.episode-card::after{
  content:"â–¶ ØªØ´ØºÙŠÙ„";
  position:absolute;
  bottom:20px;
  left:20px;
  background:rgba(0,191,255,0.9);
  padding:8px 20px;
  border-radius:25px;
  font-weight:bold;
  opacity:0;
  transition:0.3s;
}

.episode-card:hover::after{
  opacity:1;
}

.close-btn{
  margin-top:50px;
  background:linear-gradient(45deg,#00bfff,#008cff);
  border:none;
  padding:14px 35px;
  border-radius:30px;
  color:white;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 0 25px rgba(0,191,255,0.8);
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(7,26,47,0.95);
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  backdrop-filter:blur(10px);
}
.bottom-nav div{ cursor:pointer; }
</style>
</head>

<body>

<div class="header">ğŸŒ™ AURA</div>

<div class="section">
  <div class="section-title">ğŸ”¥ Ø¬Ø¯ÙŠØ¯ Ø§Ù„Ø¢Ù†</div>
  <div class="slider" id="seriesRow"></div>
</div>

<div class="bottom-nav">
  <div onclick="location.reload()">ğŸ </div>
  <div onclick="window.location.href='settings.html'">âš™ï¸</div>
  <div onclick="window.location.href='account.html'">ğŸ‘¤</div>
</div>

<script>
const API="https://aura-backend-mpvi.onrender.com/movies";
let allSeries=[];

async function loadSeries(){
  const res=await fetch(API);
  const data=await res.json();
  allSeries=data;
  renderSeries(data);
}

function renderSeries(data){
  const row=document.getElementById("seriesRow");
  row.innerHTML="";
  data.forEach(item=>{
    row.innerHTML+=`
      <div class="card" onclick="openSeries('${item._id}')">
        <img src="${item.image}">
      </div>`;
  });
}

function openSeries(id){
  const series=allSeries.find(s=>s._id===id);
  if(!series) return;

  const overlay=document.createElement("div");
  overlay.className="overlay";

  overlay.innerHTML=`
    <h2 style="text-align:center;text-shadow:0 0 20px #00bfff;">
      ${series.title}
    </h2>

    <div class="episodes-grid">
      ${
        series.episodes && series.episodes.length
        ? series.episodes.map(ep=>`
            <div class="episode-card" onclick="playVideo('${ep.video}')">
              <img src="${ep.image || series.image}">
              <div class="episode-title">${ep.name}</div>
            </div>
          `).join("")
        : `
            <div class="episode-card" onclick="playVideo('${series.video}')">
              <img src="${series.image}">
              <div class="episode-title">Ø§Ù„Ø­Ù„Ù‚Ø© 1</div>
            </div>
          `
      }
    </div>

    <div style="text-align:center">
      <button class="close-btn" onclick="this.closest('.overlay').remove()">
        âœ– Ø¥ØºÙ„Ø§Ù‚
      </button>
    </div>
  `;

  document.body.appendChild(overlay);
}

function playVideo(url){
  const player=document.createElement("div");
  player.className="overlay";

  player.innerHTML=`
    <div style="text-align:center">
      <video src="${url}" controls autoplay
        style="width:95%;max-width:1000px;border-radius:25px;
        box-shadow:0 0 40px rgba(0,191,255,0.9);">
      </video>
      <div style="margin-top:25px">
        <button class="close-btn" onclick="this.closest('.overlay').remove()">
          âœ– Ø¥ØºÙ„Ø§Ù‚
        </button>
      </div>
    </div>
  `;

  document.body.appendChild(player);
}

loadSeries();
</script>

</body>
</html>
