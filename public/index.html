<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1f38,#06121f 60%);
  color:white;
  overflow-x:hidden;
}

/* Header */
.header{
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
  letter-spacing:2px;
  text-shadow:0 0 25px #00bfff;
}

/* Section */
.section{
  padding:30px 0;
}

.section-title{
  padding:0 25px;
  font-size:20px;
  margin-bottom:20px;
  text-shadow:0 0 15px rgba(0,191,255,0.6);
}

/* 3D Slider */
.slider{
  display:flex;
  gap:40px;
  padding:20px 40px;
  overflow-x:auto;
  scroll-behavior:smooth;
  perspective:1200px;
}

.slider::-webkit-scrollbar{ display:none; }

.card{
  min-width:220px;
  height:330px;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  transform-style:preserve-3d;
  transition:0.6s ease;
  cursor:pointer;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:25px;
}

/* 3D Hover */
.card:hover{
  transform:rotateY(15deg) scale(1.08);
  box-shadow:
    0 0 30px rgba(0,191,255,0.9),
    0 0 80px rgba(0,191,255,0.6);
}

/* Glow Overlay */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:25px;
  background:linear-gradient(180deg,transparent,rgba(0,191,255,0.3));
  opacity:0;
  transition:0.4s;
}

.card:hover::after{
  opacity:1;
}

/* Floating Effect */
.slider .card:nth-child(odd){
  transform:translateY(20px);
}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(7,26,47,0.95);
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  backdrop-filter:blur(10px);
}
.bottom-nav div{
  cursor:pointer;
}
</style>
</head>
