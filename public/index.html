<script>
const API="https://aura-backend-mpvi.onrender.com/movies";
let allSeries=[];

async function loadSeries(){
  const res=await fetch(API);
  const data=await res.json();
  allSeries=data;
  renderRows(data);
}

function renderRows(data){
  const main=document.getElementById("seriesRow");
  const popular=document.getElementById("popularRow");
  const drama=document.getElementById("dramaRow");

  main.innerHTML="";
  popular.innerHTML="";
  drama.innerHTML="";

  data.forEach(item=> main.innerHTML+=createCard(item));
  data.slice(0,5).forEach(item=> popular.innerHTML+=createCard(item));
  data.slice(5,10).forEach(item=> drama.innerHTML+=createCard(item));
}

function createCard(item){
  return `<div class="card" onclick="openSeries('${item._id}')">
            <img src="${item.image}">
          </div>`;
}

function openSeries(id){
  const series=allSeries.find(s=>s._id===id);
  if(!series) return;

  document.getElementById("homeContent").style.display="none";
  document.getElementById("seriesPage").style.display="block";
  document.getElementById("seriesTitle").innerText=series.title;

  const list=document.getElementById("episodesList");
  list.innerHTML="";

  let episodes=series.episodes;
  if((!episodes||episodes.length===0)&&series.video){
    episodes=[{name:"Ø§Ù„Ø­Ù„Ù‚Ø© 1",video:series.video,image:series.image}];
  }

  episodes.forEach(ep=>{
    list.innerHTML+=`
      <div class="episode-card" onclick="playEpisode('${ep.video}')">
        <img src="${ep.image||series.image}">
        <div class="episode-title">${ep.name}</div>
      </div>`;
  });
}

function playEpisode(url){
  if(url.includes("drive.google.com")){
    const id=url.split("/d/")[1]?.split("/")[0];
    if(id) url="https://drive.google.com/file/d/"+id+"/preview";
  }
  document.getElementById("videoFrame").src=url;
  document.getElementById("videoModal").style.display="flex";
}

function closePlayer(){
  document.getElementById("videoFrame").src="";
  document.getElementById("videoModal").style.display="none";
}

function goHome(){
  document.getElementById("seriesPage").style.display="none";
  document.getElementById("homeContent").style.display="block";
}

function toggleSearch(){
  const box=document.getElementById("searchContainer");
  box.style.display=box.style.display==="none"?"block":"none";
  document.getElementById("searchInput").focus();
}

function searchSeries(){
  const value=document.getElementById("searchInput").value.toLowerCase();
  const filtered=allSeries.filter(item=>item.title.toLowerCase().includes(value));
  renderRows(filtered);
}

function goProfile(){
  window.location.href="profile.html";
}

loadSeries();
</script>
