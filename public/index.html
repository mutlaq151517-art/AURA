<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#06121f,#0b1f38,#071a2f);
  color:white;
  padding-bottom:90px;
  overflow-x:hidden;
  transition:0.4s;
}

.light-mode{
  background:#f2f2f2;
  color:#111;
}

.header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  text-shadow:0 0 10px rgba(0,191,255,0.8);
}

.section{
  padding:20px;
}

.section-title{
  font-size:18px;
  margin-bottom:15px;
}

.row{
  display:flex;
  gap:18px;
  overflow-x:auto;
}

.row::-webkit-scrollbar{ display:none; }

.card{
  min-width:160px;
  max-width:160px;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 15px rgba(0,191,255,0.2);
}

.card img{
  width:100%;
  display:block;
}

.card:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px rgba(0,191,255,0.6);
}

.series-page{
  display:none;
}

.series-header{
  padding:20px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
}

.back-btn{
  margin:10px 20px;
  background:#00bfff;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

.episodes-grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
}

.episode-card{
  background:rgba(255,255,255,0.05);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
}

.episode-card img{
  width:100%;
}

.episode-card:hover{
  transform:scale(1.05);
}

.episode-title{
  padding:10px;
  text-align:center;
  font-size:14px;
}

/* Video Modal */
#videoModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  z-index:9999;
  align-items:center;
  justify-content:center;
}

#videoModal iframe{
  width:95%;
  max-width:900px;
  height:500px;
  border-radius:12px;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(7,26,47,0.95);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid rgba(255,255,255,0.1);
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#ccc;
  cursor:pointer;
}

.nav-item:hover{
  color:#00bfff;
}
</style>
</head>

<body>

<div class="header">üåô AURA</div>

<div id="homeContent">
  <div class="section">
    <div class="section-title">üî• ÿ¨ÿØŸäÿØ ÿßŸÑÿ¢ŸÜ</div>
    <div class="row" id="seriesRow"></div>
  </div>
</div>

<div class="series-page" id="seriesPage">
  <button class="back-btn" onclick="goHome()">‚¨Ö ÿ±ÿ¨Ÿàÿπ</button>
  <div class="series-header" id="seriesTitle"></div>
  <div class="episodes-grid" id="episodesList"></div>
</div>

<div id="videoModal">
  <div>
    <button onclick="closePlayer()" style="margin-bottom:10px;background:#00bfff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">
      ‚úñ ÿ•ÿ∫ŸÑÿßŸÇ
    </button>
    <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">üè†<span>ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span></div>
  <div class="nav-item" onclick="window.location.href='settings.html'">‚öôÔ∏è<span>ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</span></div>
  <div class="nav-item" onclick="goProfile()">üë§<span>ÿßŸÑŸÖŸÑŸÅ</span></div>
</div>

<script>
const API="https://aura-backend-mpvi.onrender.com/movies";
let allSeries=[];

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light-mode");
}

async function loadSeries(){
  const res=await fetch(API);
  const data=await res.json();
  allSeries=data;
  renderSeries(data);
}

function renderSeries(data){
  const row=document.getElementById("seriesRow");
  row.innerHTML="";
  data.forEach(item=>{
    row.innerHTML+=`
      <div class="card" onclick="openSeries('${item._id}')">
        <img src="${item.image}">
      </div>`;
  });
}

function openSeries(id){
  const series=allSeries.find(s=>s._id===id);
  if(!series) return;

  document.getElementById("homeContent").style.display="none";
  document.getElementById("seriesPage").style.display="block";
  document.getElementById("seriesTitle").innerText=series.title;

  const list=document.getElementById("episodesList");
  list.innerHTML="";

  let episodes=series.episodes;
  if((!episodes||episodes.length===0)&&series.video){
    episodes=[{name:"ÿßŸÑÿ≠ŸÑŸÇÿ© 1",video:series.video,image:series.image}];
  }

  episodes.forEach(ep=>{
    list.innerHTML+=`
      <div class="episode-card" onclick="playEpisode('${ep.video}')">
        <img src="${ep.image||series.image}">
        <div class="episode-title">${ep.name}</div>
      </div>`;
  });
}

function playEpisode(url){
  if(url.includes("drive.google.com")){
    const id=url.split("/d/")[1]?.split("/")[0];
    if(id) url="https://drive.google.com/file/d/"+id+"/preview";
  }
  document.getElementById("videoFrame").src=url;
  document.getElementById("videoModal").style.display="flex";
}

function closePlayer(){
  document.getElementById("videoFrame").src="";
  document.getElementById("videoModal").style.display="none";
}

function goHome(){
  document.getElementById("seriesPage").style.display="none";
  document.getElementById("homeContent").style.display="block";
}

function goProfile(){
  window.location.href="profile.html";
}

loadSeries();
</script>

</body>
</html>
