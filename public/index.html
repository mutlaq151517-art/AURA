<script>
const API="https://aura-backend-mpvi.onrender.com/movies";
let allSeries=[];
let currentMovieId=null;
let currentEpisodeId=null;
let saveInterval=null;

async function loadSeries(){
  const res=await fetch(API);
  const data=await res.json();
  allSeries=data;
  renderSeries(data);
}

function renderSeries(data){
  const row=document.getElementById("seriesRow");
  row.innerHTML="";
  data.forEach(item=>{
    row.innerHTML+=`
      <div class="card" onclick="openSeries('${item._id}')">
        <img src="${item.image}">
      </div>`;
  });
}

function searchSeries(){
  const value=document.getElementById("searchInput").value.toLowerCase();
  const filtered=allSeries.filter(item=>
    item.title.toLowerCase().includes(value)
  );
  renderSeries(filtered);
}

function openSeries(id){
  const series=allSeries.find(s=>s._id===id);
  if(!series) return;

  document.getElementById("homeContent").style.display="none";
  document.getElementById("seriesPage").style.display="block";
  document.getElementById("seriesTitle").innerText=series.title;

  const list=document.getElementById("episodesList");
  list.innerHTML="";

  let episodes=series.episodes;
  if((!episodes||episodes.length===0)&&series.video){
    episodes=[{_id:"ep1",name:"Ø§Ù„Ø­Ù„Ù‚Ø© 1",video:series.video,image:series.image}];
  }

  episodes.forEach(ep=>{
    list.innerHTML+=`
      <div class="episode-card" onclick="playEpisode('${series._id}','${ep._id}','${ep.video}')">
        <img src="${ep.image||series.image}">
        <div class="episode-title">${ep.name}</div>
      </div>`;
  });
}

async function playEpisode(movieId,episodeId,url){
  const token=localStorage.getItem("token");
  currentMovieId=movieId;
  currentEpisodeId=episodeId;

  const video=document.getElementById("videoPlayer");
  video.src=url;
  document.getElementById("videoModal").style.display="flex";

  if(token){
    const res=await fetch(`/progress/${movieId}/${episodeId}`,{
      headers:{Authorization:token}
    });
    const data=await res.json();
    if(data.currentTime){
      video.currentTime=data.currentTime;
    }
  }

  video.onplay=()=>{
    saveInterval=setInterval(()=>{
      if(token){
        fetch("/progress",{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            Authorization:token
          },
          body:JSON.stringify({
            movieId:currentMovieId,
            episodeId:currentEpisodeId,
            currentTime:video.currentTime
          })
        });
      }
    },5000);
  };

  video.onpause=()=>clearInterval(saveInterval);
  video.onended=()=>clearInterval(saveInterval);
}

function closePlayer(){
  clearInterval(saveInterval);
  document.getElementById("videoPlayer").src="";
  document.getElementById("videoModal").style.display="none";
}

function goHome(){
  document.getElementById("seriesPage").style.display="none";
  document.getElementById("homeContent").style.display="block";
}

function goProfile(){
  window.location.href="account.html";
}

loadSeries();
</script>
