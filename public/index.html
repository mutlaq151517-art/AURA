<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#06121f,#0b1f38,#071a2f);
  color:white;
  padding-bottom:90px;
  overflow-x:hidden;
}

/* ===== Header ===== */
.header{
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
  text-shadow:0 0 20px rgba(0,191,255,0.8);
}

/* ===== Search ===== */
.search-container{ padding:0 20px 20px; }

.search-container input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  color:white;
  font-size:14px;
  box-shadow:0 0 20px rgba(0,191,255,0.2);
}

/* ===== Sections ===== */
.section{ padding:20px; }

.section-title{
  font-size:18px;
  margin-bottom:15px;
  text-shadow:0 0 12px rgba(0,191,255,0.6);
}

.row{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{ display:none; }

/* ===== Series Cards ===== */
.card{
  min-width:190px;
  max-width:190px;
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  transition:0.4s;
  background:#111;
  box-shadow:0 0 25px rgba(0,191,255,0.15);
}

.card img{
  width:100%;
  height:300px;            /* ÿ£ÿ∑ŸàŸÑ */
  object-fit:cover;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:
    0 0 20px rgba(0,191,255,0.8),
    0 0 40px rgba(0,191,255,0.4);
}

/* ===== Episodes ===== */
.episodes-grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:20px;
}

.episode-card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 20px rgba(0,191,255,0.15);
}

.episode-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.episode-card:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 20px rgba(0,191,255,0.9),
    0 0 50px rgba(0,191,255,0.5);
}

.episode-title{
  padding:12px;
  text-align:center;
  font-size:14px;
}

/* ===== Modern Video Modal ===== */
#videoModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  backdrop-filter:blur(18px);
  z-index:9999;
  align-items:center;
  justify-content:center;
  animation:fadeIn 0.4s ease;
}

#videoModal video{
  width:95%;
  max-width:1000px;
  border-radius:25px;
  background:#000;
  box-shadow:
    0 0 30px rgba(0,191,255,0.9),
    0 0 80px rgba(0,191,255,0.5);
  transition:0.4s;
}

#videoModal video:hover{
  transform:scale(1.02);
}

.close-btn{
  margin-bottom:20px;
  background:linear-gradient(45deg,#00bfff,#008cff);
  border:none;
  padding:10px 25px;
  border-radius:30px;
  color:white;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,191,255,0.8);
  transition:0.3s;
}

.close-btn:hover{
  transform:scale(1.05);
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ===== Bottom Nav ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(7,26,47,0.95);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
</style>
</head>

<body>

<div class="header">üåô AURA</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≥ŸÑÿ≥ŸÑ..." oninput="searchSeries()">
</div>

<div id="homeContent">

  <div class="section">
    <div class="section-title">‚ñ∂ ÿ™ÿßÿ®ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ©</div>
    <div class="row" id="continueRow"></div>
  </div>

  <div class="section">
    <div class="section-title">üî• ÿ¨ÿØŸäÿØ ÿßŸÑÿ¢ŸÜ</div>
    <div class="row" id="seriesRow"></div>
  </div>

</div>

<div class="series-page" id="seriesPage">
  <button class="close-btn" onclick="goHome()">‚¨Ö ÿ±ÿ¨Ÿàÿπ</button>
  <div class="section-title" id="seriesTitle"></div>
  <div class="episodes-grid" id="episodesList"></div>
</div>

<div id="videoModal">
  <div>
    <button class="close-btn" onclick="closePlayer()">‚úñ ÿ•ÿ∫ŸÑÿßŸÇ</button>
    <video id="videoPlayer" controls></video>
  </div>
</div>

<div class="bottom-nav">
  <div onclick="goHome()">üè†</div>
  <div onclick="window.location.href='settings.html'">‚öôÔ∏è</div>
  <div onclick="goProfile()">üë§</div>
</div>

<script>
const API_BASE="https://aura-backend-mpvi.onrender.com";
const MOVIES_API=API_BASE+"/movies";

let allSeries=[];
let saveInterval=null;

async function loadSeries(){
  const res=await fetch(MOVIES_API);
  const data=await res.json();
  allSeries=data;
  renderSeries(data);
}

function renderSeries(data){
  const row=document.getElementById("seriesRow");
  row.innerHTML="";
  data.forEach(item=>{
    row.innerHTML+=`
      <div class="card" onclick="openSeries('${item._id}')">
        <img src="${item.image}">
      </div>`;
  });
}

function searchSeries(){
  const value=document.getElementById("searchInput").value.toLowerCase();
  const filtered=allSeries.filter(item=>
    item.title.toLowerCase().includes(value)
  );
  renderSeries(filtered);
}

function openSeries(id){
  const series=allSeries.find(s=>s._id===id);
  if(!series) return;

  document.getElementById("homeContent").style.display="none";
  document.getElementById("seriesPage").style.display="block";
  document.getElementById("seriesTitle").innerText=series.title;

  const list=document.getElementById("episodesList");
  list.innerHTML="";

  let episodes=series.episodes;
  if((!episodes||episodes.length===0)&&series.video){
    episodes=[{_id:"ep1",name:"ÿßŸÑÿ≠ŸÑŸÇÿ© 1",video:series.video,image:series.image}];
  }

  episodes.forEach(ep=>{
    list.innerHTML+=`
      <div class="episode-card"
      onclick="playEpisode('${series._id}','${ep._id}','${ep.video}')">
        <img src="${ep.image||series.image}">
        <div class="episode-title">${ep.name}</div>
      </div>`;
  });
}

function playEpisode(movieId,episodeId,url){
  const video=document.getElementById("videoPlayer");
  video.src=url;
  document.getElementById("videoModal").style.display="flex";
}

function closePlayer(){
  document.getElementById("videoPlayer").src="";
  document.getElementById("videoModal").style.display="none";
}

function goHome(){
  document.getElementById("seriesPage").style.display="none";
  document.getElementById("homeContent").style.display="block";
}

function goProfile(){
  window.location.href="account.html";
}

loadSeries();
</script>

</body>
</html>
