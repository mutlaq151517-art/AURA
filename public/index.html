/* ===== Hero Section ===== */

  width:100%;

<script>

const API = "https://aura-backend-mpvi.onrender.com/movies";
let allSeries = [];
let featuredSeries = null;

async function loadSeries(){
  const res = await fetch(API);
  const data = await res.json();
  allSeries = data;

  if(data.length > 0){
    featuredSeries = data[0];
    setupHero(featuredSeries);
  }

  renderRow(data);
}

function setupHero(series){
  document.getElementById("heroSection").style.backgroundImage =
    `url('${series.image}')`;
  document.getElementById("heroTitle").innerText = series.title;
  document.getElementById("heroBtn").onclick = () => openSeries(series._id);
}

function renderRow(data){
  const row = document.getElementById("seriesRow");
  row.innerHTML="";
  data.forEach(item=>{
    row.innerHTML+=`
      <div class="card" onclick="openSeries('${item._id}')">
        <img src="${item.image}">
      </div>
    `;
  });
}

function openSeries(id){
  const series = allSeries.find(item=>item._id===id);
  if(!series) return;

  document.getElementById("homeContent").style.display="none";
  document.getElementById("heroSection").style.display="none";
  document.getElementById("seriesPage").style.display="block";

  document.getElementById("seriesHeader").style.backgroundImage =
    `url('${series.image}')`;
  document.getElementById("seriesTitle").innerText = series.title;

  const list = document.getElementById("episodesList");
  list.innerHTML="";

  let episodes = series.episodes;

  if((!episodes || episodes.length===0) && series.video){
    episodes=[{ name:"Ø§Ù„Ø­Ù„Ù‚Ø© 1", video:series.video, image:series.image }];
  }

  if(!episodes) return;

  episodes.forEach(ep=>{
    list.innerHTML+=`
      <div class="episode-card" onclick="playEpisode('${ep.video}')">
        <img src="${ep.image || series.image}">
        <div class="episode-title">${ep.name}</div>
      </div>
    `;
  });
}

function goHome(){
  document.getElementById("seriesPage").style.display="none";
  document.getElementById("homeContent").style.display="block";
  document.getElementById("heroSection").style.display="flex";
}

function playEpisode(url){
  window.open(url,"_blank");
}

function goProfile(){
  window.location.href="profile.html";
}

loadSeries();

</script>
