<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Cairo", sans-serif;
}

body {
  background: linear-gradient(to bottom, #071a2f, #0d2746);
  color: white;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
  color: #00bfff;
}

.hero {
  text-align: center;
  padding: 40px 20px;
}

.hero h1 {
  font-size: 28px;
  line-height: 1.5;
}

.section-title {
  padding: 0 20px;
  margin-bottom: 15px;
  font-size: 18px;
  opacity: 0.8;
}

.movies {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  padding: 0 15px 40px;
}

.card {
  background: #0f2c50;
  border-radius: 15px;
  overflow: hidden;
  transition: 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-title {
  padding: 10px;
  font-size: 14px;
  text-align: center;
}

/* ØªØ­Ø³ÙŠÙ† Ø®Ø§Øµ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
@media (max-width: 500px) {
  .hero h1 {
    font-size: 22px;
  }

  .card img {
    height: 180px;
  }

  .movies {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
<body>

<header>AURA ğŸ¬</header>

<div class="hero">
  <h1>Ø§ÙƒØªØ´Ù Ø£Ø­Ø¯Ø« Ø§Ù„Ù…Ø³Ù„Ø³Ù„Ø§Øª</h1>
</div>

<h2 class="section-title">Ø§Ù„Ù…Ø¶Ø§Ù Ø­Ø¯ÙŠØ«Ø§Ù‹</h2>

<div class="movies" id="movies"></div>

<script>
fetch("https://aura-backend-mpvi.onrender.com/movies")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("movies");

    data.reverse().forEach(movie => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${movie.image}" />
        <div class="card-title">${movie.title}</div>
      `;
      card.onclick = () => window.open(movie.video, "_blank");
      container.appendChild(card);
    });
  });
</script>

</body>
</html>
