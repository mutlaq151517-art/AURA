<script>

const API = "https://aura-backend-mpvi.onrender.com/movies";
let allSeries = [];

async function loadSeries() {
  const res = await fetch(API);
  const data = await res.json();
  allSeries = data;
  renderSeries(data);
}

function renderSeries(data) {
  const grid = document.getElementById("seriesGrid");
  grid.innerHTML = "";

  data.forEach(item => {
    grid.innerHTML += `
      <div class="card">
        <img src="${item.image}" onclick="openSeries('${item._id}')">
      </div>
    `;
  });
}

function filterSeries() {
  const searchValue = document.getElementById("searchInput").value.toLowerCase();
  const filtered = allSeries.filter(item =>
    item.title.toLowerCase().includes(searchValue)
  );
  renderSeries(filtered);
}

function openSearch() {
  document.getElementById("searchBox").style.display = "block";
  document.getElementById("searchInput").focus();
}

function goHome() {
  document.getElementById("searchBox").style.display = "none";
  document.getElementById("searchInput").value = "";
  renderSeries(allSeries);
}

async function openSeries(id) {

  const series = allSeries.find(item => item._id === id);

  document.getElementById("seriesSection").style.display = "none";
  document.getElementById("episodesSection").style.display = "block";
  document.getElementById("seriesTitle").innerText = series.title;

  const list = document.getElementById("episodesList");
  list.innerHTML = "";

  let episodes = series.episodes;

  if (!episodes && series.video) {
    episodes = [{ name: "Ø§Ù„Ø­Ù„Ù‚Ø© 1", video: series.video }];
  }

  episodes.forEach(ep => {
    list.innerHTML += `
      <div class="episode-item" onclick="playEpisode('${ep.video}')">
        ${ep.name}
      </div>
    `;
  });

}

function playEpisode(videoUrl) {
  window.open(videoUrl, "_blank");
}

function goBack() {
  document.getElementById("episodesSection").style.display = "none";
  document.getElementById("seriesSection").style.display = "block";
}

loadSeries();

</script>
