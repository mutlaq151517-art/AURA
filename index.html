<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Segoe UI', sans-serif;
background:#0b1d3a;
color:white;
direction:rtl;
}

/* Navbar */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#08142b;
position:fixed;
width:100%;

}

.logo{

color:#00c3ff;
}

/* Hero */
.hero{
height:70vh;
display:flex;

}

.hero h1{

}

/* Section */
.section{

}

.section h2{
margin-bottom:20px;
}

/* Grid */
.movies{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));

}

/* Card */
.card{
background:#122c5c;
border-radius:15px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.card:hover{
transform:scale(1.07);
box-shadow:0 0 25px rgba(0,195,255,0.5);
}

.card-title{
padding:12px;
font-size:14px;
text-align:center;
}
</style>
</head>

<script>
fetch("https://aura-backend-mpvi.onrender.com/movies")
.then(res => res.json())
.then(data => {

const container = document.getElementById("movies");

data.reverse().forEach(movie => {

const card = document.createElement("div");
card.className = "card";

card.innerHTML = `
<img src="${movie.image}">
<div class="card-title">${movie.title}</div>
`;

card.onclick = () => {
window.open(movie.video, "_blank");
};

container.appendChild(card);

});

});
</script>
