<!DOCTYPE html>

<head>

<style>
body{

.container{ padding:20px; }

}

}

.play-btn{

.ep-title{

  bottom:0;
  width:100%;

  justify-content:space-around;
  padding:12px 0;

}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#ccc;
  font-size:13px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<div id="seriesSection">

</div>

<script>
const API="https://aura-backend-mpvi.onrender.com/movies";
let allSeries=[];

async function loadSeries(){
const res=await fetch(API);
const data=await res.json();
allSeries=data;
renderSeries(data);
}

function renderSeries(data){
const grid=document.getElementById("seriesGrid");
grid.innerHTML="";
data.forEach(item=>{
grid.innerHTML+=`
<div class="card" onclick="openSeries('${item._id}')">
<img src="${item.image}">
</div>`;
});
}

function filterSeries(){
const searchValue=document.getElementById("searchInput").value.toLowerCase();
const filtered=allSeries.filter(item=>item.title.toLowerCase().includes(searchValue));
renderSeries(filtered);
}

function openSearch(){
document.getElementById("searchBox").style.display="block";
document.getElementById("searchInput").focus();
}

function goHome(){
document.getElementById("searchBox").style.display="none";
document.getElementById("searchInput").value="";
renderSeries(allSeries);
}

function goProfile(){
window.location.href="profile.html";
}

async function openSeries(id){
const series=allSeries.find(item=>item._id===id);

document.getElementById("seriesSection").style.display="none";
document.getElementById("episodesSection").style.display="block";
document.getElementById("seriesTitle").innerText=series.title;

const list=document.getElementById("episodesList");
list.innerHTML="";

let episodes=series.episodes;

if(!episodes && series.video){
episodes=[{name:"Ø§Ù„Ø­Ù„Ù‚Ø© 1",video:series.video,image:series.image}];
}

episodes.forEach(ep=>{
const image=ep.image ? ep.image : series.image;

list.innerHTML+=`
<div class="episode-card" onclick="playEpisode('${ep.video}')">
<img src="${image}">
<div class="play-btn">â–¶</div>
<div class="ep-title">${ep.name}</div>
</div>`;
});
}

function playEpisode(videoUrl){
window.open(videoUrl,"_blank");
}

function goBack(){
document.getElementById("episodesSection").style.display="none";
document.getElementById("seriesSection").style.display="block";
}

loadSeries();
</script>

</body>
</html>
