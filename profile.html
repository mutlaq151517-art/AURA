<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - AURA</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#061a2e;
  color:white;
  text-align:center;
}

.container{
  padding:40px 25px;
}

h2{
  margin-top:20px;
}

.input-box{
  margin:15px 0;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-bottom:1px solid rgba(255,255,255,0.4);
  background:transparent;
  color:white;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:20px;
  font-size:16px;
  cursor:pointer;
}

.main-btn{
  background:#e6e6e6;
  color:#333;
}

.google-btn{
  background:white;
  color:black;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

.profile-box{
  display:none;
  margin-top:30px;
}

.profile-box img{
  width:90px;
  border-radius:50%;
  margin-bottom:10px;
}

.bottom-nav{
  position: fixed;
  bottom: 0;
  right: 0;
  width: 100%;
  background: #061a2e;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.nav-item{
  color:#ccc;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<h2>تسجيل الدخول</h2>

<div class="input-box">
  <input type="text" placeholder="رقم الهاتف أو البريد الإلكتروني">
</div>

<div class="input-box">
  <input type="password" placeholder="كلمة المرور">
</div>

<button class="main-btn">تسجيل الدخول</button>

<p style="margin-top:25px;">أو</p>

<button id="loginBtn" class="google-btn">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
  تسجيل عبر Google
</button>

<div class="profile-box" id="profileBox">
  <img id="userImg">
  <h3 id="userName"></h3>
  <p id="userEmail"></p>
  <button onclick="logout()" class="main-btn">تسجيل الخروج</button>
</div>

</div>

<div class="bottom-nav">
  <div class="nav-item">الملف</div>
  <div class="nav-item">الإعدادات</div>
  <div class="nav-item">البحث</div>
  <div class="nav-item">الرئيسية</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDiVH5t5T-_4AvbIz61PBCjHeO0mHGK2Z4",
  authDomain: "aura-aab58.firebaseapp.com",
  projectId: "aura-aab58",
  storageBucket: "aura-aab58.firebasestorage.app",
  messagingSenderId: "610072707422",
  appId: "1:610072707422:web:7ca3edf2a8f9974a120fcf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("loginBtn").addEventListener("click", async () => {
  const result = await signInWithPopup(auth, provider);
  const user = result.user;

  document.getElementById("profileBox").style.display="block";
  document.getElementById("userImg").src = user.photoURL;
  document.getElementById("userName").innerText = user.displayName;
  document.getElementById("userEmail").innerText = user.email;
});

window.logout = async function(){
  await signOut(auth);
  location.reload();
};
</script>

</body>
</html>
